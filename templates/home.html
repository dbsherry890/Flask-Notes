<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RP Flask REST API</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <h1>
    The peeps:
  </h1>
  {% for person in people %}
  <h2>{{ person.fname }} {{ person.lname }}</h2>
  <ul>
    {% for note in person.notes %}
      <li>{{note.content}}</li>
    {% endfor %}
  {% endfor %}
  </ul>
</body>

</html>
